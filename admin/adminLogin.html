        <div>
          <a href="#" class="navbar-brand text-light">Food</a>

        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
          <ul class="navbar-nav nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-index text-light">Home</a>

        <h1>Admin Login</h1>
        <form class="row g-3">
          <div class="row-auto">
            <input
              type="email"
              class="form-control"
              id="adminEmail"
              placeholder="Enter Email"
            />
          </div>

          <div class="row-auto">
            <input
              type="password"
              class="form-control"
              id="adminPassword"
              placeholder="Password"
            />

          <div class="row-auto">
            <a id="signIn" class="btn btn-primary mb-3">Sign In</a>

        </form>
